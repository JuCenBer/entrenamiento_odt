<div *ngIf="isLogged() && this.permissions.length > 0">
    <nav class="navbar navbar-expand-lg bg-dark bg-body-tertiary border-bottom border-body" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Parking</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item" *ngIf="this.permissions.includes('Park')">
                        <a class="nav-link active" aria-current="page" href="#" routerLink="/home">Home</a>
                    </li>
                    <li class="nav-item" *ngIf="this.permissions.includes('Sell')">
                        <a class="nav-link active" aria-current="page" href="#" routerLink="/sell">Vender</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" routerLink="/transactions">Transacciones</a>
                    </li>
                    <li class="nav-item" *ngIf="this.permissions.includes('Vehicle')">
                        <a class="nav-link" href="#" routerLink="/vehicles">Vehiculos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="#" (click)="logout()">Cerrar sesion</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>
