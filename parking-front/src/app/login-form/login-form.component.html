<div class="card w-75 text-center">
    <div class="card-body">
        <div class="card-header">
            <h5>Login</h5>
        </div>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <br>
            <div class="row mb-3">
                <label for="cellphone" class="">Cellphone</label>
                <div class="input-group">
                    <div class="input-group-text">+54</div>
                    <input type="text" class="form-control form-control-sm" id="cellphone" placeholder="9 221223456" formControlName="cellphone">
                </div>
            </div>
            <div class="row mb-3">
                <label for="password">Password</label><br>
                <div class="input-group">
                    <input type="text" class="form-control form-control-sm" id="password" formControlName="password">
                </div>
                <br>
            </div>
            <div class="row mb-3">
                <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Submit</button>
            </div>
            {{ errorMsg.msg }}
        </form>
    </div>
</div>
