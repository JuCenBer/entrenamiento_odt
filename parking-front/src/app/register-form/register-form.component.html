<div class="card m-3">
    <div class="card-body">
        <div class="card-header">
            <h4 class="card-title">Registro</h4>
        </div>
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <br>
            <div class="row mb-3">
                <label for="cellphone" class="">Ingresa un celular (sin +54)</label>
                <div class="input-group">
                    <div class="input-group-text">+54</div>
                    <input type="text" class="form-control form-control-sm" id="cellphone" placeholder="9 221223456" formControlName="cellphone">
                </div>
            </div>
            <div class="row mb-3 p-1">
                <label for="password">Ingresa una contraseña</label><br>
                <div class="input-group">
                    <input type="text" class="form-control form-control-sm" id="password" formControlName="password">
                </div>
                <label for="password">Repite la contraseña</label><br>
                <div class="input-group">
                    <input type="text" class="form-control form-control-sm" id="repeatPassword" formControlName="repeatPassword">
                </div>
                <br>
            </div>
            <div class="row mb-3">
                <button type="submit" class="btn btn-primary" [disabled]="!registerForm.valid">Registrarse</button>
            </div>
            <p class="text-center --bs-danger-text-emphasis ">{{ errorMsg.message }}</p>
        </form>
        <div>
            <a href="#" routerLink="/login"><h6 href="#" routerLink="/register">¿Ya tienes una cuenta? Inicia sesion</h6></a>
        </div>
    </div>
</div>
